<!DOCTYPE html>
<html> <!-- Starting tag for html -->
	<head> <!-- where scripts and styles often go -->
		<style>
			/* comments go here in CSS section*/
			body {background-color: midnightblue;}

h1 {
	color: gray;
    text-align: center;}

li { 
	font-family: didot;
	margin: 50px;
	color: white;
	font-size: 30px; 
    }
img {
	margin: 100px
	}
    
		</style>
	</head>
	<body>
		<!-- What you put in here 
		gets displayed on the screen -->
		
		<!-- h1 is a header tag.There are six levels
		if headers. h1 to h6. -->
		<!-- always make ending tag after starting tag-->
		<h1>Top 5 things I Did This Summer</h1>
		<table>
		<tr>
			<td><img src="you-asleep-yet-throw-pillow.jpg" style="width:300px; height:300px"></td>
		</tr>
		<tr>
			<td><img src="250px-Asiana_Airlines.svg.png"></td>
		</tr>
		</table>
		<ol type="1">	
				<li>Sleep</li> 
			
				<li>Ate really good Asian food</li>
			
				<li>Read</li>
			
				<li>Watch TV and free movies on a <a href="http://us.flyasiana.com/C/en/main.do">plane</a> (airbus A380-800)</li>
			
				<li>Travel & passing <a href="https://www.tsa.gov/precheck">security check</a></li>
	</body>
</html> <!-- Ending tag has a slash in front -->
